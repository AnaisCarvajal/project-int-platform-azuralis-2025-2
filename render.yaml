services:
  - type: web
    name: frontend-azuralis-project-int-platform
    env: static
    buildCommand: cd web && rm -rf node_modules package-lock.json && npm install && npm run build
    staticPublishPath: ./web/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
