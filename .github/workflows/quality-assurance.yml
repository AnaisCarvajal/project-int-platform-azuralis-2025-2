name: Quality Assurance - Testing Pipeline

on:
  push:
    branches: [main, deployment, frontend-web]
  pull_request:
    branches: [main, deployment, frontend-web]

jobs:
  backend-testing:
    name: Backend Unit and Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint

      - name: Run unit tests with coverage
        working-directory: ./backend
        run: npm run test:cov
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASS: test
          DB_NAME: test_db

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: backend/coverage/

      - name: Run E2E tests
        working-directory: ./backend
        run: npm run test:e2e
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASS: test
          DB_NAME: test_db

  frontend-testing:
    name: Frontend Build and Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Run linter
        working-directory: ./web
        run: npm run lint

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: web/dist/

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../web && npm ci

      - name: Run security audit
        continue-on-error: true
        run: |
          cd backend && npm audit --audit-level=moderate || true
          cd ../web && npm audit --audit-level=moderate || true

  generate-report:
    name: Generate Quality Report
    runs-on: ubuntu-latest
    needs: [backend-testing, frontend-testing, code-quality]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          path: ./reports

      - name: Create summary report
        run: |
          mkdir -p ./reports/summary
          echo "# Quality Assurance Report" > ./reports/summary/REPORT.md
          echo "Generated: $(date)" >> ./reports/summary/REPORT.md
          echo "" >> ./reports/summary/REPORT.md
          echo "## Test Execution Status" >> ./reports/summary/REPORT.md
          echo "- Backend Testing: ${{ needs.backend-testing.result }}" >> ./reports/summary/REPORT.md
          echo "- Frontend Testing: ${{ needs.frontend-testing.result }}" >> ./reports/summary/REPORT.md
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> ./reports/summary/REPORT.md

      - name: Upload quality report
        uses: actions/upload-artifact@v3
        with:
          name: quality-report
          path: reports/
